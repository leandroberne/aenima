<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cb51e3ce8a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>AENIMA Front-end prueba</title>
  </head>
  <body>
    <!-- SIDEBAR -->
    <div id="sidebar">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </div>
    <header>
      <div id="header__container">
        <div class="logo">
          <img src="./assets/logo/logo_01.png" alt="logo header" />
        </div>
        <nav class="navb">
          <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">tendencias</a></li>
            <li><a href="#">blog</a></li>
            <li id="menu_burguer">
              <a href="#"
                ><img
                  src="./assets/iconos/hamburguer_menu.svg"
                  alt="hamburger menu"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Banner Image  -->
    <div class="banner-image w-100 vh-100 d-flex align-items-center">
      <div class="content">
        <h1 id="titulo" class="text-white">
          <i class="fas fa-map-marker-alt"></i>AMERICA DEL SUR
        </h1>
        <h2 id="subtitulo" class="text-white">
          Lugares maravillosos por America del Sur
        </h2>
        <p id="parrafo_header" class="text-white">
          Estos son algunos lugares que elijen la mayoria de los turistas que
          visitan America del Sur
        </p>
      </div>
    </div>

    <main>
      <div id="main__container">
        <div class="header_fix"></div>
        <h1>XMAS!</h1>
      </div>
    </main>

    <footer>
      <div id="footer__container">
        <div class="logo2">
          <img src="./assets/logo/logo_02.png" alt="logo footer" />
        </div>
        <div class="social">
          <a href="https://www.instagram.com/we.are.aenima/"
            ><img src="./assets/iconos/instagram.png" alt="instagram"
          /></a>
          <a href="https://www.facebook.com/aenimaestudio"
            ><img src="./assets/iconos/facebook.png" alt="facebook"
          /></a>
        </div>
      </div>
    </footer>

    <!-- Scripts JS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
