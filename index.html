<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>AENIMA Front-end prueba</title>
  </head>
  <body>
    <header>
      <div id="header__container">
        <div class="logo">
          <img src="./assets/logo/logo_01.png" alt="logo header" />
        </div>
        <nav class="navbar">
          <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">tendencias</a></li>
            <li><a href="#">blog</a></li>
            <li id="menu_burguer">
              <a href="#"
                ><img
                  src="./assets/iconos/hamburguer_menu.svg"
                  alt="hamburger menu"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div id="main__container">
        <div class="header_fix"></div>
        <h1>XMAS!</h1>
      </div>
    </main>
    <footer>
      <div id="footer__container">
        <div class="logo2">
          <img src="./assets/logo/logo_02.png" alt="logo footer" />
        </div>
        <div class="social">
          <a href="https://www.instagram.com/we.are.aenima/"
            ><img src="./assets/iconos/instagram.png" alt="instagram"
          /></a>
          <a href="https://www.facebook.com/aenimaestudio"
            ><img src="./assets/iconos/facebook.png" alt="facebook"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
